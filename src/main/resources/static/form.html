<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <title>Formulario</title>
    </head>
    <body style="background-color: cornflowerblue; color: white; 
   
    ">
        <!-- Barra de navegacion -->
        <ul class="nav  p-1 fixed-top" style="background-color: white;">
            <li class="nav-item" style="display: flex; flex-direction: row;">

                <a class="nav-link active m-1" aria-current="page"
                    href="index.html"><svg xmlns="http://www.w3.org/2000/svg"
                        width="40" height="40" fill="currentColor"
                        class="bi bi-arrow-bar-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M12.5 15a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5ZM10 8a.5.5 0 0 1-.5.5H3.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L3.707 7.5H9.5a.5.5 0 0 1 .5.5Z" />
                    </svg>
                </a>
            </li>
        </ul>
        <!--formulario-->
        <div class="contenedor row">

            <div class="container m-5 col-sm-5 "
                style="width: 550px;  display: flex; flex-direction: column; align-items: center;">
                <div class="row">
                    <form action class="row m-5 p-5" id="tareaForm">
                        <h1>Crear Tarea</h1>

                        <div class="m-3">
                            <label for class="form-label">Titulo</label>
                            <input type="text" name id="titulo"
                                class="form-control"
                                placeholder aria-describedby="helpId">
                        </div>

                        <div class="m-3">
                            <label for class="form-label">Descripcion</label>
                            <textarea name id="descripcion" class="form-control"
                                cols="30" rows="10"></textarea>
                        </div>

                        <div class="m-3">
                            <label for class="form-label">Fecha Limite</label>
                            <input type="date" name id="fecha_limite"
                                class="form-control"
                                placeholder aria-describedby="helpId">
                        </div>

                        <div class="col-12 text-center">
                            <input type="submit"
                                class="btn btn-outline-dark btn-lg"
                                value="Crear Tarea">
                        </div>
                    </form>
                </div>
            </div>
            <!--Lista de tareas -->

            <div class="listatareas col-sm-5"
                style=" overflow: hidden; border-left: solid 3px black; margin-top: 150px; width: 550px; height: 600px; display: flex; flex-direction: column; align-items: center;">
                <ul class="list-group" style="max-width: 470px;"  id="listarTareas">
                    <!-- Aqui se imprimiran las tareas a listar.-->
                    <h1> Historial Reciente.</h1>
                    <li class="list-group-item active" style=" border-bottom: solid 2px black;" aria-current="true"> Lista de Elementos Recientes</li>
                </ul>

            </div>
        </div>
        <!--Footer de la pagina-->
        <footer class="fixed-bottom"
            style="text-align: center; background: url(imagenes/bg.jpg); padding:20px;">
            <p class="copyright">&copy Copyright James Ronaldo - 2023</p>
        </footer>

        <script src="script.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
