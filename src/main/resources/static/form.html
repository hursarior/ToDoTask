<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <title>Formulario</title>
    </head>
    <body style="background-color: cornflowerblue; color: white;">

        <div class="container m-5" 
        style="width: 500px; height: 500px; ">
            
            <div class="row justify-content-center" style=" border-radius: 7%;
            background: rgb(238,174,202);
            background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);">
                


                <form action class="row m-5 p-5">
                    <h1>Crear Tarea</h1>

                    <div class="m-3">
                        <label for class="form-label">Titulo</label>
                        <input type="text" name id class="form-control"
                            placeholder aria-describedby="helpId">
                        </div>

                        <div class="m-3">
                        <label for class="form-label">Descripcion</label>
                        <input type="text" name id class="form-control"
                            placeholder aria-describedby="helpId">
                        </div>

                        <div class="m-3">
                        <label for class="form-label">Fecha Limite</label>
                        <input type="date" name id class="form-control"
                            placeholder aria-describedby="helpId">
                        </div>

                    <div class="col-12 text-center">
                        <input type="button" class="btn btn-outline-dark btn-lg" value="Crear Tarea">
                    </div>


                </form>

            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
