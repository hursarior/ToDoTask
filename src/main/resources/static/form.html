<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <title>Formulario</title>
    </head>
    <body style="background-color: cornflowerblue; color: white; 
    display: flex; flex-direction: column; align-items: center;
    " >

        <div class="container m-5 " style="width: 550px;">
            <div class="row">
                <form action class="row m-5 p-5" id="tareaForm">
                    <h1>Crear Tarea</h1>

                    <div class="m-3">
                        <label for class="form-label">Titulo</label>
                        <input type="text" name id="titulo" class="form-control"
                            placeholder aria-describedby="helpId">
                    </div>

                    <div class="m-3">
                        <label for class="form-label">Descripcion</label>
                        <textarea name="" id="descripcion" class="form-control" cols="30" rows="10"></textarea>
                    </div>

                    <div class="m-3">
                        <label for class="form-label">Fecha Limite</label>
                        <input type="date" name id="fecha_limite" class="form-control"
                            placeholder aria-describedby="helpId">
                    </div>

                    <div class="col-12 text-center">
                        <input type="submit" class="btn btn-outline-dark btn-lg" value="Crear Tarea">
                    </div>
                </form>
            </div>
        </div>
        <footer style="text-align: center; background: url(imagenes/bg.jpg); padding:40px;">
            <p class="copyright">&copy Copyright James Ronaldo  - 2023</p>
          </footer>
        <script src="script.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
